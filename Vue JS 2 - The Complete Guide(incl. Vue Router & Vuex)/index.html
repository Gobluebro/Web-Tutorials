<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="blah.css" />
  </head>
  <body>
    <div id="app1">
      <h1 ref="heading">{{ title }}</h1>
      <button v-on:click="show">Show Paragraph</button>
      <p v-if="showParagraph">This is not always visible</p>
    </div>
    <div id="app2">
      <h1 ref="heading">{{ title }}</h1>
      <button @click="onChange">Change something in Vue 1</button>
      <hello></hello>
    </div>
    <div id="app3"></div>
    <script>
      Vue.component("hello", {
        template: "<h1>Hello!</h1>"
      });
      var vm1 = new Vue({
        data: {
          title: "The VueJS Instance",
          showParagraph: false
        },
        methods: {
          show: function() {
            this.showParagraph = true;
            this.updateTitle("The VueJS Instance (Updated)");
          },
          updateTitle: function(title) {
            this.title = title;
          }
        },
        computed: {
          lowercaseTitle: function() {
            return this.title.toLowerCase();
          }
        },
        watch: {
          title: function(value) {
            alert("Title changed, new value: " + value);
          }
        }
      });

      // like using el but for times when you don't know which element you'll use
      vm1.$mount("#app1");

      // added after, doesn't work like regular properties in vue js
      vm1.newProp = "New!";
      console.log(vm1);

      setTimeout(function() {
        vm1.title = "Changed by timer!";
        vm1.show();
      }, 3000);

      var vm2 = new Vue({
        el: "#app2",
        data: { title: "The Second Instance" },
        methods: {
          onChange: function() {
            vm1.title = "Changed!";
          }
        }
      });

      var vm3 = new Vue({
        template: "<h1>Hello!</h1>"
      });

      //not very common to use but possible. there are better ways of doing this
      vm3.$mount();
      document.getElementById("app3").appendChild(vm3.$el);
    </script>
  </body>
</html>
