<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="blah.css" />
  </head>
  <body>
    <div id="app">
      <my-cmp></my-cmp>
      <hr />
      <my-cmp></my-cmp>
    </div>
    <div id="app2">
      <my-cmp></my-cmp>
      <hr />
      <my-cmp></my-cmp>
    </div>
    <script>
      // this changes both
      //var data = { status: "Critical" };

      //globally
      //Vue.component()

      //locally
      var cmp = {
        data: function() {
          //this changes only one at a time
          return { status: "Critical" };
        },
        template:
          "<p>Server Status: {{status}} (<button @click='changeStatus'>Change</button>)</p>",
        methods: {
          changeStatus: function() {
            this.status = "Normal";
          }
        }
      };
      new Vue({
        el: "#app",
        components: {
          // now registered locally
          "my-cmp": cmp
        }
      });
      new Vue({
        el: "#app2"
      });
    </script>
  </body>
</html>
