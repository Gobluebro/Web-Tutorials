<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="blah.css" />
  </head>
  <body>
    <div id="app">
      <!-- remove from dom -->
      <p v-if="show">You can see me! <span>Hello!</span></p>
      <p v-else>Now you see me!</p>
      <template v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
      </template>
      <!-- keep in dom and hide it -->
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Switch</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          show: true
        }
      });
    </script>
  </body>
</html>
